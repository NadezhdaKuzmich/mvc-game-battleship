<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/slyles.css">
    <title>SeaBattle</title>
</head>
<body>
	<div id="board">
        <div id="messageArea">
            <p>Привіт! Давай потопимо 3 російські кораблі</p>
		</div>
		<div class="animation">
			<svg class="editorial"
			xmlns="http://www.w3.org/2000/svg"
			xmlns:xlink="http://www.w3.org/1999/xlink"
			viewBox="0 24 150 28"
			preserveAspectRatio="none">
			    <defs>
			    	<path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
			    </defs>
		        <g class="parallax">
		         <use xlink:href="#gentle-wave" x="50" y="0" fill="#4579e2"/>
		         <use xlink:href="#gentle-wave" x="50" y="3" fill="#3461c1"/>
		         <use xlink:href="#gentle-wave" x="50" y="6" fill="#2d55aa"/>  
		        </g>
	        </svg>
    		<table class="board-game">
			<tr>
				<th class="numbers" class="cell"></th>
				<th class="numbers">0</th>
				<th class="numbers">1</th>
				<th class="numbers">2</th>
				<th class="numbers">3</th>
				<th class="numbers">4</th>
				<th class="numbers">5</th>
				<th class="numbers">6</th>
			</tr>

			<tr>
				<th class="letters">A</th>
				<td><div id="00" ></div></td>
				<td><div id="01"></div></td>
				<td><div id="02"></div></td>
				<td><div id="03"></div></td>
				<td><div id="04"></div></td>
				<td><div id="05"></div></td>
				<td><div id="06"></div></td>
			</tr>
				<tr>
				<th class="letters">B</th>
				<td><div id="10"></div></td>
				<td><div id="11"></div></td>
				<td><div id="12"></div></td>
				<td><div id="13"></div></td>
				<td><div id="14"></div></td>
				<td><div id="15"></div></td>
				<td><div id="16"></div></td>
			<tr>
				<th class="letters">C</th>
				<td><div id="20"></div></td>
				<td><div id="21"></div></td>
				<td><div id="22"></div></td>
				<td><div id="23"></div></td>
				<td><div id="24"></div></td>
				<td><div id="25"></div></td>
				<td><div id="26"></div></td>
			</tr>
			<tr>
				<th class="letters">D</th>
				<td><div id="30"></div></td>
				<td><div id="31"></div></td>
				<td><div id="32"></div></td>
				<td><div id="33"></div></td>
				<td><div id="34"></div></td>
				<td><div id="35"></div></td>
				<td><div id="36"></div></td>
			</tr>
			<tr>
				<th class="letters">E</td>
				<td><div id="40"></div></td>
				<td><div id="41"></div></td>
				<td><div id="42"></div></td>
				<td><div id="43"></div></td>
				<td><div id="44"></div></td>
				<td><div id="45"></div></td>
				<td><div id="46"></div></td>
			</tr>
			<tr>
				<th class="letters">F</td>
				<td><div id="50"></div></td>
				<td><div id="51"></div></td>
				<td><div id="52"></div></td>
				<td><div id="53"></div></td>
				<td><div id="54"></div></td>
				<td><div id="55"></div></td>
				<td><div id="56"></div></td>
			</tr>
			<tr>
				<th class="letters">G</td>
				<td><div id="60"></div></td>
				<td><div id="61"></div></td>
				<td><div id="62"></div></td>
				<td><div id="63"></div></td>
				<td><div id="64"></div></td>
				<td><div id="65"></div></td>
				<td><div id="66"></div></td>
			</tr>
		</table>
        <form class="form-box">
            <input type="text" id="guessInput" placeholder="A0">
            <button type="button" id="fireButton"><span class="icon-arrow">&#8594;</span></button>
        </form>  
	</div>
	
	<script src="./js/script.js"></script>
</body>
</html>
